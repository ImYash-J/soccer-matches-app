<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upcoming Soccer Matches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      background: #f2f2f2;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    .match {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .teams {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .details {
      font-size: 14px;
      color: #555;
    }

    .error {
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>

  <h1>Upcoming Soccer Matches</h1>
  <div id="matches">Loading matches...</div>

  <script>
    async function loadMatches() {
      try {
        const res = await fetch('http://localhost:3000/api/matches');
        const matches = await res.json();
        const container = document.getElementById('matches');
        container.innerHTML = '';

        if (!matches.length) {
          container.innerHTML = '<div class="error">No upcoming matches found.</div>';
          return;
        }

        matches.forEach(match => {
          const div = document.createElement('div');
          div.className = 'match';
          div.innerHTML = `
            <div class="teams">${match.teams}</div>
            <div class="details">
              <strong>Competition:</strong> ${match.competition}<br>
              <strong>Date:</strong> ${new Date(match.date).toLocaleString()}
            </div>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error('Error loading matches:', error);
        document.getElementById('matches').innerHTML =
          '<div class="error">Failed to load matches. Please try again later.</div>';
      }
    }

    loadMatches();
  </script>

</body>
</html>
